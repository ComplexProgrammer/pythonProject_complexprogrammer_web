 <link rel="icon" sizes="16x16" href="{{ url_for('static', filename='/Games/TicTacToe/tictactoe.png') }}">
 <title>Tic Tac Toe</title>
<link href="/static/Games/TicTacToe/style.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
<div class="TicTacToeBody">
    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
            <div class="credit">Created By <a href="http://complexprogrammer.uz" target="_blank">www.complexprogrammer.uz</a></div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>
</div>

<script src="/static/Games/TicTacToe/script.js"></script>
