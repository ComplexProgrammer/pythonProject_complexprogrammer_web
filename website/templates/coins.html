<script>
    var app = angular.module("App", []);
    app.controller("Coins", ["$scope", "$http", "$filter", function ($scope, $http, $filter) {
        LoadData();
        function LoadData() {
            document.getElementById('conn').style.visibility = "visible";
            $http({
                method: 'GET',
                url: "/GetCoins",
                dataType: "json"
            }).then(function (d) {
                $scope.Data = d.data.data;
                if (d.data === 0) {
                    $scope.ShowData = false;
                }
                else {
                    if (d.data === -1) {
                        $scope.ShowData = false;
                    }
                    else {
                        if (d.data.length === 0) {
                            $scope.ShowData = false;
                        }
                        else {
                            $scope.ShowData = true;
                        }
                    }
                }
                document.getElementById('conn').style.visibility = "hidden";
            }, function (error) {
                console.log("error in GetCoins -> ", error);
                document.getElementById('conn').style.visibility = "hidden";
            });
        };
    }]);

</script>

<div ng-app="App" ng-controller="Coins">
    {% raw %}
    <table class="table table-hover table-dark" ng-show="ShowData">
        <thead>
            <tr>
                <th>№</th>
                <th scope="col">Unique identifier of the coin.</th>
                <th scope="col">Coin's ticker.</th>
                <th scope="col">Coin's name.</th>
                <th scope="col">Coin's type.</th>
                <th scope="col">Coin's algorithm.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Data" ng-show="item.type=='coin'">
                <td>{{$index+1}}</td>
                <td>
                    {{item.id}}
                </td>
                <td>
                    <i>
                       <img ng-show="item.type=='coin'" src="https://static-ssl.minerstat.farm/96/{{ item.coin | lowercase }}.png" width="50px">
                    </i>
                    {{item.coin}}
                </td>
                <td>{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.algorithm}}</td>
            </tr>
        </tbody>
    </table>
    {% endraw %}
